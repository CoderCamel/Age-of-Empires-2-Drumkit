<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>AoE2 Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound-name">YES</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound-name">NO</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound-name">BARRACKS</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound-name">UNIT</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound-name">TOWER</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound-name">HOUSE</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound-name">SCORPION</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound-name">MANDATUM</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound-name">COGADH</span>
        </div>
    </div>
    <footer>Made by <a href="https://github.com/CoderCamel" target="_blank">CoderCamel</a></footer>

    <audio data-key="65" src="sounds/yes.mp3"></audio>
    <audio data-key="83" src="sounds/no.mp3"></audio>
    <audio data-key="68" src="sounds/barracks.mp3"></audio>
    <audio data-key="70" src="sounds/unit.mp3"></audio>
    <audio data-key="71" src="sounds/tower.mp3"></audio>
    <audio data-key="72" src="sounds/house.mp3"></audio>
    <audio data-key="74" src="sounds/scorpion.mp3"></audio>
    <audio data-key="75" src="sounds/mandatum.mp3"></audio>
    <audio data-key="76" src="sounds/cogadh.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
